<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 380">
  <defs>
    <style>
      .bg { fill: #ffffff; } /* Change to 'none' for transparent */
      
      /* COLORS */
      .primary-blue { fill: #003366; stroke: #003366; } 
      .gear-grey { fill: #666666; stroke: #666666; } 
      .tennis-ball-color { fill: #c0d72f; } 
      .accent-orange { fill: #ff7f00; stroke: #ff7f00; } 
      
      /* GRAPHIC STYLES */
      .mountain-stroke { fill: none; stroke: #003366; stroke-width: 16; stroke-linecap: round; stroke-linejoin: round; }
      
      /* Racket Styles */
      .racket-frame { fill: none; stroke: #003366; stroke-width: 8; }
      .racket-throat { fill: none; stroke: #666666; stroke-width: 8; stroke-linecap: round; stroke-linejoin: round; }
      .racket-shaft { fill: #666666; }
      .racket-grip { fill: #003366; } 
      .racket-strings { stroke: #003366; stroke-width: 1.5; opacity: 0.3; }
      .ball-seam { fill: none; stroke: #ffffff; stroke-width: 3; opacity: 0.9; }
      
      /* Ski Styles */
      .ski { fill: none; stroke: #003366; stroke-width: 14; stroke-linecap: round; }
      .ski-tip { fill: none; stroke: #003366; stroke-width: 14; stroke-linecap: round; stroke-linejoin: round; }
      .binding { fill: #003366; }
      
      /* Pole Styles */
      .pole-shaft { stroke: #666666; stroke-width: 7; stroke-linecap: round; }
      .pole-grip { fill: #003366; }
      .pole-strap { fill: none; stroke: #003366; stroke-width: 3; }
      .pole-basket { fill: none; stroke: #003366; stroke-width: 3; }
      .pole-point { stroke: #666666; stroke-width: 3; }

      /* TEXT STYLES */
      .text-main { font-family: 'Helvetica Neue', Arial, sans-serif; font-weight: 800; fill: #003366; letter-spacing: 4px; }
      .text-sub { font-family: 'Helvetica Neue', Arial, sans-serif; font-weight: 600; fill: #555; letter-spacing: 1.5px; font-size: 15px; }
      
      /* NEW GOGGLE STYLE (Sharper) */
      .goggle-lens { fill: #ff7f00; stroke: #003366; stroke-width: 1; }
      .goggle-bridge { fill: none; stroke: #003366; stroke-width: 1.5; }
      .goggle-strap { fill: none; stroke: #444; stroke-width: 1.5; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="600" height="380" class="bg" />

  <!-- The "MoN" Graphic Group -->
  <g transform="translate(80, 80)">
    
    <!-- M: Asymmetrical Mountain -->
    <!-- Right Peak is at roughly x=115, y=45 -->
    <path d="M10,100 L45,10 L80,90 L115,45 L150,100" class="mountain-stroke" />

    <!-- THE GOGGLES (Moved Above M Right Peak) -->
    <!-- Peak is x=115. We center goggles there. y=20 places it nicely above the peak (y=45) -->
    <g transform="translate(92, 15)">
       <!-- Strap Lines (Speed Effect) -->
       <path d="M-2,3 L-8,3 M48,3 L54,3" class="goggle-strap" />

       <!-- Left Lens (Wider, Flatter, Sharper) -->
       <path d="M0,3 Q10,-2 22,3 Q22,8 10,9 Q0,8 0,3 Z" class="goggle-lens" />
       <!-- Reflection Line (Sharp diagonal) -->
       <path d="M4,3 L10,7" stroke="#fff" stroke-width="1.5" opacity="0.6" />

       <!-- Bridge -->
       <path d="M22,3 L24,3" class="goggle-bridge" />

       <!-- Right Lens (Wider, Flatter, Sharper) -->
       <path d="M24,3 Q36,-2 46,3 Q46,8 36,9 Q24,8 24,3 Z" class="goggle-lens" />
       <!-- Reflection Line -->
       <path d="M28,3 L34,7" stroke="#fff" stroke-width="1.5" opacity="0.6" />
    </g>

    <!-- O: Racket (Leaning) -->
    <g transform="translate(228, 55) rotate(12)">
      <g> <!-- Strings -->
        <line x1="-20" y1="-35" x2="-20" y2="35" class="racket-strings" />
        <line x1="-10" y1="-43" x2="-10" y2="43" class="racket-strings" />
        <line x1="0" y1="-45" x2="0" y2="45" class="racket-strings" />
        <line x1="10" y1="-43" x2="10" y2="43" class="racket-strings" />
        <line x1="20" y1="-35" x2="20" y2="35" class="racket-strings" />
        <line x1="-35" y1="-20" x2="35" y2="-20" class="racket-strings" />
        <line x1="-43" y1="-10" x2="43" y2="-10" class="racket-strings" />
        <line x1="-45" y1="0" x2="45" y2="0" class="racket-strings" />
        <line x1="-43" y1="10" x2="43" y2="10" class="racket-strings" />
        <line x1="-35" y1="20" x2="35" y2="20" class="racket-strings" />
      </g>
      <path d="M-13,44 L0,68 L13,44" class="racket-throat" />
      <rect x="-6" y="65" width="12" height="40" class="racket-shaft" />
      <ellipse cx="0" cy="0" rx="45" ry="50" class="racket-frame" />
      <rect x="-8" y="105" width="16" height="15" class="racket-grip" rx="2" />
      <circle r="22" class="tennis-ball-color" />
      <path d="M-15,12 Q0,25 15,12" class="ball-seam" />
      <path d="M-15,-12 Q0,-25 15,-12" class="ball-seam" />
    </g>

    <!-- N: Leaning Skis -->
    <g transform="translate(290, 0)">
      <line x1="15" y1="100" x2="25" y2="35" class="ski" /> 
      <path d="M25,35 Q28,15 45,10" class="ski-tip" fill="none" /> 
      <g transform="translate(18, 60) rotate(10)">
        <rect x="-6" y="0" width="12" height="15" class="binding" rx="2" />
      </g>
      <line x1="105" y1="100" x2="115" y2="35" class="ski" />
      <path d="M115,35 Q118,15 135,10" class="ski-tip" fill="none" />
      <g transform="translate(108, 60) rotate(10)">
        <rect x="-6" y="0" width="12" height="15" class="binding" rx="2" />
      </g>
      <!-- Pole -->
      <line x1="40" y1="40" x2="95" y2="90" class="pole-shaft" />
      <g transform="translate(40, 40) rotate(-40)">
        <rect x="-5" y="-10" width="10" height="18" class="pole-grip" rx="2" />
        <path d="M-4,-5 Q-15,5 -4,12" class="pole-strap" />
      </g>
      <g transform="translate(95, 90)">
          <line x1="-8" y1="-2" x2="8" y2="-8" class="pole-basket" /> 
          <circle cx="0" cy="-5" r="4" fill="none" stroke="#003366" stroke-width="2.5" />
          <line x1="0" y1="0" x2="4" y2="4" class="pole-point" />
      </g>
    </g>
  </g>

  <!-- TEXT SECTION (Clean & Centered) -->
  <text x="300" y="280" text-anchor="middle" font-size="42" class="text-main">SKI &amp; TENNIS</text>
  <text x="300" y="315" text-anchor="middle" class="text-sub">SJ SPORTS SOLUTIONS</text>

</svg>
