<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <style>
      .bg { fill: #ffffff; } /* Change to none for transparent background */
      .text-main { font-family: 'Helvetica Neue', Arial, sans-serif; font-weight: 800; fill: #003366; letter-spacing: 1px; }
      .text-sub { font-family: 'Helvetica Neue', Arial, sans-serif; font-weight: 500; fill: #555; letter-spacing: 2px; }
      .mountain-line { fill: none; stroke: #003366; stroke-width: 12; stroke-linecap: round; stroke-linejoin: round; }
      .tennis-ball { fill: #c0d72f; }
      .ball-curve { fill: none; stroke: #ffffff; stroke-width: 3; opacity: 0.8; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="500" class="bg" />
  
  <!-- Icon Section -->
  <g transform="translate(100, 100)">
    
    <!-- Tennis Ball (Acting as the Sun/Moon behind the peaks) -->
    <g transform="translate(200, 60)">
      <circle r="35" class="tennis-ball" />
      <!-- Tennis Ball Seam Lines -->
      <path d="M-25,15 Q0,35 25,15" class="ball-curve" />
      <path d="M-25,-15 Q0,-35 25,-15" class="ball-curve" />
    </g>

    <!-- The "Graph" Mountain Line -->
    <!-- This creates a zig-zag that looks like peaks and a pulse -->
    <path d="M20,150 L70,80 L120,150 L170,50 L220,150 L270,150" class="mountain-line" />
    
  </g>

  <!-- Text Section -->
  <text x="50%" y="320" text-anchor="middle" font-size="42" class="text-main">MON SKI &amp; TENNIS</text>
  <text x="50%" y="365" text-anchor="middle" font-size="18" class="text-sub">SJ SPORTS SOLUTIONS</text>
  
  <!-- Optional: URL or Tagline at the bottom -->
  <text x="50%" y="450" text-anchor="middle" font-size="14" fill="#999" style="font-family: Arial;">monskiandtennis.com</text>
</svg>
